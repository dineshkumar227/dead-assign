<pl-question-panel>
	<p>
		Find the matrix exponential ${\bf exp(At)}$ of the given matrix 
	</p>
	<p>
		${\bf A} = <pl-matrix-latex params-name = "A" digits = "0"></pl-matrix-latex>$
	</p>
	<p>
		Give your answer according to the positional numbers of the matrix below 
	</p>
	<p>
		${\bf A} = <pl-matrix-latex params-name = "E" digits = "0"></pl-matrix-latex>$
	</p>
</pl-question-panel>
